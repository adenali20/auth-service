spring:
  application:
    name: auth-service
  h2:
    console:
      enabled: true
      path: /h2-console
    datasource:
      url: jdbc:h2:mem:testdb
      driver-class-name: org.h2.Driver
      username: sa
      password:

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true

server:
  port: 8050

jwt:
  secret: ${JWT_SECRET_KEY}